<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  {% feed_meta %}
  <link rel="canonical" href="{{ site.production_url }}{{ page.url | replace:'index.html',''}}">
  <link rel="alternate" type="application/rss+xml" title="hacksofdhruv.me - penetration testing, hacking and security research" href="/feed.xml">

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Preload non-critical CSS -->
  <link rel="preload" href="{{ 'css/screen.css' | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ 'css/screen.css' | relative_url }}"></noscript>

  <!-- Preload Font Awesome -->
  <link rel="preload" href="{{ '//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ '//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' | relative_url }}"></noscript>

  <!-- Preload Google Fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;300italic;400;400italic;700;700italic;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;300italic;400;400italic;700;700italic;900&display=swap"></noscript>

  <link rel="icon" type="image/x-icon" href="{{ 'favicon.ico' | relative_url }}">
  {% seo %}
  <!--[if lt IE 9]>
  <script defer src="/js/html5shiv.min.js"></script>
  <script defer src="/js/respond.min.js"></script>
  <![endif]-->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
