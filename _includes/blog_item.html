<article>
  <h2>
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
  </h2>
  <span class="post-category">
    <span class="label">
      {{ post.categories | array_to_sentence_string }}
    </span>
  </span>
  <div class="post-meta">
    <span class="post-date">
      {{ post.date | date_to_string }}
    </span>
      <a href="https://www.linkedin.com/in/dhruv-ambaliya-" class="post-author">
        <img src="https://github.com/dhruv-ambaliya.png" class="avatar" alt="D" width="24" height="24">
      {{ post.author }}
    </a>
  </div>
  <div class="post-content">
    {{ post.content }}
  </div>

</article>
